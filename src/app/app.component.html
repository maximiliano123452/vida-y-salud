<ion-app>

  <!-- Menú lateral principal -->
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <!-- Enlace a Home -->
        <ion-item button routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <!-- Enlace a Registro/Perfil -->
        <ion-item button routerLink="/registro" routerDirection="root">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>

        <!-- Botón para cerrar sesión -->
        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Área principal donde se cargan las páginas -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
